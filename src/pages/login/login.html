<ion-content class="login-content" padding>
    <div class="box">
        <img style="width:100%" src="assets/imgs/login-screen3.svg" />
        <div>
            <button ion-button class="submit-btn" (click)="doLogin()">Login</button>
            <div >
                <button ion-button class="submit-btn" (click)="getRegister()">Register</button>
            </div>
            <div class="reg-text">New User? Please Click here</div>
        </div>
        <img (click)="playStore()" class="needJobLogo"  src="assets/imgs/candidateAppLink.svg"/>
    </div>
</ion-content>
