<ion-content class="main-view">
  <div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content">

    <div>
      <img style="width:16px;float:right" src="assets/imgs/cross.png" (click)="dismiss()">
    </div>

    <div class="modal-top border">

      <div class="modal-content" style="font-size:16px;">
       
        Your account have <span style="color:red;font-size:18px">0</span> contacts in balance OR your paid membership is <span style="color:red">expired </span> to view contact details you need to register as paid member OR renew membership.
        
      </div>

    </div>
    <div class="btn-align">

      <button class="dialog-btn" (click)="gotoPlans()">Plans & Pricing</button>

    </div>

  </div>
</ion-content>
